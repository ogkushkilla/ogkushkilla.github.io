<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Тестовое задание</title>
</head>
<body>
    <main class="main">
        <div class="hero">
            <h1 class="hero-title">ma<span class="hero-title__piece">s</span>k<span class="hero-title__piece">s</span>ntf</h1>
            <div class="hero-main">
                <div class="hero-mobile__head">
                    <h2 class="hero-mobile__title">mssft</h2>
                    <div class="mode-block">
                        <button class="button button-masks">Masks</button>
                        <button class="button button-video">Video</button>
                    </div>
                    <div class="add-block">
                        <button class="button mobile-add">+</button>
                    </div>
                </div>
                <div class="masks-block">
                    <div class="masks-block__item">
                        <img class="image item-image__top" src="img/top.png" alt="top-mask-filter">
                    </div>
                    <div class="masks-block__item circle">
                        <img class="image item-image__central" src="img/central.png" alt="central-mask-filter">
                    </div>
                    <div class="masks-block__item">
                        <img class="image item-image__lower" src="img/lower.png" alt="lower-mask-filter">
                    </div>
                    <div class="masks-block__item">
                        <img class="image item-image__bottom" src="img/bottom.png" alt="bottom-mask-filter">
                    </div>
                </div>
                <div class="image-block">
                    <img class="image-block__mask" src="img/mask.png" alt="mask">
                </div>
                <div class="auction-block">
                    <span class="author-tag">@cameron</span>
                    <h2 class="mask-title">Sometimes Typhoons Come</h2>
                    <button class="button likes-button">37</button>
                    <button class="button info-button">More Info</button>
                    <div class="action-block">
                        <button class="button action-button">Place a Bid</button>
                        <div class="wrapper">
                            <div class="bid-block">
                                <span class="bid-min">Minimum bid</span>
                                <p class="bid-price">10.23 ETH</p>
                                <span class="bid-convert">$720</span>
                            </div>
                            
                            <div class="ending-block">
                                <span class="ending-text">Auction ending in</span>
                                <div class="ending-timer">
                                    <div class="ending-hours">
                                        <div class="ending-hour">23</div>
                                        <div class="ending-subtext">Hours</div>
                                    </div>
                                    <div class="ending-minutes">
                                        <div class="ending-minute">43</div>
                                        <div class="ending-subtext">Minutes</div>
                                    </div>
                                    <div class="ending-seconds">
                                        <div class="ending-second">21</div>
                                        <div class="ending-subtext">Seconds</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.hero-main -->
            <div class="hero-footer">
                <div class="mode-block">
                    <button class="button button-masks">Masks</button>
                    <button class="button button-video">Video</button>
                </div>
                <div class="buttons-block">
                    <button class="button button-wallet">Connect Wallet</button>
                    <button class="button button-add">Add Mask</button>
                </div>
            </div>
            <!-- /.hero-footer -->
        </div>
        <!-- /.hero -->
    </main>
    <!-- /.main -->
</body>
</html>
